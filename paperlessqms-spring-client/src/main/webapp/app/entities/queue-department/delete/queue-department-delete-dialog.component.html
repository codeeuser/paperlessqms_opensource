@if (queueDepartment) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(queueDepartment.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="queueDepartmentDeleteDialogHeading" qmsTranslate="entity.delete.title">Confirm delete operation</h4>

      <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
      <qms-alert-error></qms-alert-error>
      <p
        id="qms-delete-queueDepartment-heading"
        qmsTranslate="paperlessqmsApp.queueDepartment.delete.question"
        [translateValues]="{ id: queueDepartment.id }"
      >
        Are you sure you want to delete Queue Department {{ queueDepartment.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span qmsTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="qms-confirm-delete-queueDepartment" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span qmsTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
